<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h3>Registration Page</h3>
        <form >
            <label >Email Id:</label>
            <input type="email" required  />  <br> <br>
            <label >Mobile:::</label>
            <input type="number"  tabindex="1" /> <br> <br>
            <label >DOB:::::::</label>
            <input type="date" tabindex="2" /> <br><br>
            <label >Gender:</label>
            <input type="radio"  name="xyz"/> Male
            <input type="radio"  name="xyz" /> Female
            <br><br>
            <label >State:::::::</label>
            <select>
                <option >UP</option>
                <option >MP</option>
                <option >TN</option>
                <option >TS</option>
                <option >KL</option>
                <option >KA</option> 
            </select> <br><br>
            <label >Message:::</label>
            <textarea  tabindex="3" cols="25" rows="4"></textarea>
            <br><br>
            <input type="checkbox"/> Please Accept <a href="https://www.flipkart.com/pages/privacypolicy?otracker=${otracker}_navlinks">Terms & Conditions</a>
            <br>
            <input type="submit" value="Reg......"/>
            <input type="reset" value="Cancel">
        </form>
    </body>
</html>
